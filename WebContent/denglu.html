<!DOCTYPE html>
<html>
<head>
    <title>学生管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!-- 引入JQuery  bootstrap.js-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            background: url(images/index.jpg) no-repeat;
            background-size:100% 100%; 
            background-attachment:fixed;
            opacity:0.8;
        }
        #login_box{
            padding: 35px;
            border-radius:15px;  /*div圆角*/
            background: #56666B;
            color: #fff;
        }
        #login_title{
            color: #000000;
        }
    </style>

</head>
<body>
	<div class="container" id="top">
        <div class="row" style="margin-top: 240px;">
            <div class="col-md-offset-4 col-md-4">
                <div class="col-md-offset-3 col-md-9">
                    <h1 id='login_title'>用户登录</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" >
            </div>
            <div class="col-md-4" id="login_box">
                <form method="post">
                    <div class="form-group">
                        <label class="col-md-3 control-label">用户名</label> <!--control-label标签对齐 -->
                        <div class="col-md-9">
                            <input name="user" class="form-control" type="text"  placeholder="请输入名字"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <div class="col-md-9">
                            <input name="pwd" class="form-control" type="text" placeholder="请输入密码" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-3 control-label">验&nbsp;证&nbsp;码</label>
                        <div class="col-md-5">
                            <input id="captcha" class="form-control" type="text" placeholder="验证码输入"/>
                        </div>                        
                        <img id="yanzheng" src="yanzhengma.jsp" onclick="change();" style="width:90px;height:34px"/>
                    </div>

                    <div class="form-group">
                    	<div class="col-md-offset-4 col-md-4">
                            <button type="submit" class="form-control" class="btn-default" id="login"  formaction="login.jsp?req=register">login</button>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="form-control" class="btn-default" id="register" formaction="login.jsp?req=register">register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4" >
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    	function change(){
			var img = document.getElementById("yanzheng");
			img.src = img.src+"?";
    	}
    	
    	function logCheck(){
    		var c = document.cookie.split(";");
    		var code = document.getElementById("code").value;
    		alert(c);
    		alert(code);
    		for(var i=0;i<c.length;i++){
    			var cname = c[i].trim();
    			if(cname.substring(5,9) == code){
    				alert("true");
    				
    			}
    		}
    		
    	}
    </script>
    
</body>
</html>
